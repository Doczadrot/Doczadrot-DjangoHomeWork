{% extends 'catalog/base.html' %}

{% block title %}Skystore - Успех!{% endblock %} 

{% block header_content %}
<h1 class="display-4">Сообщение отправлено!</h1>
{% endblock %}

{% block content %}
    <div class="row text-start">
        <div class="col-lg-12">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <div class="alert alert-success">
                        <h4>Спасибо, {{ name }}!</h4>
                        <p>{{ message }}</p>
                        <p><a href="/" class="btn btn-primary">Вернуться на главную</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
