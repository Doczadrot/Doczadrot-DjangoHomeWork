{% extends 'catalog/base.html' %}

{% block content %}

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Вход</h3>
                </div>

                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
